<!DOCTYPE html>
<html>
  <head>
    <title> Shard Popup </title>
    <style>
      button{
        height: 30px;
        width: 80px;
        margin: 5px;
        font-size: 11px;
        outline: none;
        transition: all 0.5s ease;
      }

      button:hover {
        background: #7c5fab;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <button id="addNewGem">Create New Gem</button>
    <button id="loadGem">Load Gem</button>
    <button id="displayGems">Display Gems</button>
    <script src="popup.js"></script>
  </body>
</html>
